<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240">
            <g transform="scale(10)">
                
        <defs>
            <mask id="iris-mask">
                <rect x="0" y="0" width="24" height="24" fill="white"/>
                <circle cx="12" cy="12" r="20" fill="black">
                    <animate attributeName="r" values="20;0;0;0;0;20" dur="4.2s" repeatCount="indefinite" keyTimes="0;0.714;0.714;0.952;0.952;1"/>
                </circle>
            </mask>
        </defs>
        <g>
            <!-- 黒い覆い（マスクで穴を開ける） -->
            <rect x="0" y="0" width="24" height="24" fill="#000000" mask="url(#iris-mask)"/>
        </g>
            </g>
</svg>
