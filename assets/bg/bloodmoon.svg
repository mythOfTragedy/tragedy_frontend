<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<!-- Dark sky -->
<rect x="0" y="0" width="24" height="24" fill="#1A0000"/>
<!-- Darker sky gradient effect -->
<rect x="0" y="0" width="24" height="8" fill="#2B0000"/>
<rect x="0" y="0" width="24" height="4" fill="#3C0000"/>

<!-- Blood moon -->
<rect x="16" y="4" width="6" height="6" fill="#8B0000"/>
<rect x="17" y="5" width="4" height="4" fill="#DC143C"/>
<rect x="18" y="6" width="2" height="2" fill="#FF6B6B"/>

<!-- Moon details -->
<rect x="17" y="6" width="1" height="1" fill="#B22222"/>
<rect x="19" y="7" width="1" height="1" fill="#B22222"/>

<!-- Stars -->
<rect x="4" y="3" width="1" height="1" fill="#FFB6C1"/>
<rect x="8" y="5" width="1" height="1" fill="#FFB6C1"/>
<rect x="12" y="2" width="1" height="1" fill="#FFB6C1"/>
<rect x="2" y="7" width="1" height="1" fill="#FF6B6B"/>

<!-- Ground/horizon -->
<rect x="0" y="18" width="24" height="6" fill="#0A0000"/>
<rect x="0" y="20" width="24" height="4" fill="#000000"/>

<!-- Mountain silhouettes -->
<rect x="2" y="16" width="4" height="2" fill="#0A0000"/>
<rect x="3" y="15" width="2" height="1" fill="#0A0000"/>
<rect x="8" y="17" width="6" height="1" fill="#0A0000"/>
<rect x="10" y="16" width="2" height="1" fill="#0A0000"/>
<rect x="16" y="16" width="5" height="2" fill="#0A0000"/>
<rect x="18" y="15" width="1" height="1" fill="#0A0000"/>

<!-- Fog/mist effect -->
<rect x="0" y="18" width="24" height="1" fill="#2B0000" opacity="0.5"/>
<rect x="0" y="19" width="24" height="1" fill="#1A0000" opacity="0.5"/>
</svg>