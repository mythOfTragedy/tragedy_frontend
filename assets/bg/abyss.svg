<rect x="5" y="18" width="1" height="1" fill="#4B0082"/>
<rect x="17" y="16" width="1" height="1" fill="#4B0082"/>

<!-- Edge distortion -->
<rect x="0" y="0" width="2" height="24" fill="#0A0033" opacity="0.7"/>
<rect x="22" y="0" width="2" height="24" fill="#0A0033" opacity="0.7"/>
<rect x="0" y="0" width="24" height="2" fill="#0A0033" opacity="0.7"/>
<rect x="0" y="22" width="24" height="2" fill="#0A0033" opacity="0.7"/>
</svg>