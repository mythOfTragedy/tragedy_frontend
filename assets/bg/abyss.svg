<rect x="4" y="4" width="16" height="16" fill="#141414"/>
<rect x="6" y="6" width="12" height="12" fill="#1E1E1E"/>
<rect x="8" y="8" width="8" height="8" fill="#282828"/>
<rect x="10" y="10" width="4" height="4" fill="#323232"/>
<rect x="11" y="11" width="2" height="2" fill="#3C3C3C"/>

<!-- Purple void accents -->
<rect x="11" y="11" width="2" height="2" fill="#1A0033"/>
<rect x="9" y="9" width="1" height="1" fill="#2D004D"/>
<rect x="14" y="9" width="1" height="1" fill="#2D004D"/>
<rect x="9" y="14" width="1" height="1" fill="#2D004D"/>
<rect x="14" y="14" width="1" height="1" fill="#2D004D"/>

