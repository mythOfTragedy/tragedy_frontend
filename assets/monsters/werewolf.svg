<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- ワーウルフ（狼男） -->
  <!-- 耳 -->
  <rect x="6" y="2" width="2" height="5" fill="#4A4A4A"/>
  <rect x="16" y="2" width="2" height="5" fill="#4A4A4A"/>
  <rect x="7" y="3" width="1" height="3" fill="#696969"/>
  <rect x="16" y="3" width="1" height="3" fill="#696969"/>
  <!-- 頭部 -->
  <rect x="7" y="5" width="10" height="2" fill="#4A4A4A"/>
  <rect x="6" y="7" width="12" height="3" fill="#4A4A4A"/>
  <!-- マズル（鼻先） -->
  <rect x="4" y="9" width="5" height="2" fill="#4A4A4A"/>
  <rect x="5" y="10" width="3" height="1" fill="#696969"/>
  <!-- 顔の接続部分 -->
  <rect x="9" y="9" width="8" height="3" fill="#4A4A4A"/>
  <!-- 目 -->
  <rect x="8" y="7" width="3" height="2" fill="#DC143C"/>
  <rect x="13" y="7" width="3" height="2" fill="#DC143C"/>
  <rect x="9" y="7" width="1" height="1" fill="#FFF"/>
  <rect x="14" y="7" width="1" height="1" fill="#FFF"/>
  <!-- 鼻 -->
  <rect x="5" y="10" width="2" height="1" fill="#000"/>
  <!-- 口と牙 -->
  <rect x="6" y="11" width="6" height="1" fill="#2F2F2F"/>
  <rect x="7" y="11" width="1" height="2" fill="#F5F5F5"/>
  <rect x="9" y="11" width="1" height="2" fill="#F5F5F5"/>
  <rect x="11" y="11" width="1" height="2" fill="#F5F5F5"/>
  <!-- 首 -->
  <rect x="9" y="12" width="6" height="2" fill="#4A4A4A"/>
  <!-- 体 -->
  <rect x="7" y="14" width="10" height="4" fill="#4A4A4A"/>
  <rect x="8" y="18" width="8" height="2" fill="#4A4A4A"/>
  <!-- 筋肉の陰影 -->
  <rect x="9" y="15" width="2" height="2" fill="#696969"/>
  <rect x="13" y="15" width="2" height="2" fill="#696969"/>
  <rect x="11" y="16" width="2" height="2" fill="#696969"/>
  <!-- 腕 -->
  <rect x="5" y="14" width="2" height="5" fill="#4A4A4A"/>
  <rect x="17" y="14" width="2" height="5" fill="#4A4A4A"/>
  <rect x="4" y="16" width="3" height="2" fill="#4A4A4A"/>
  <rect x="17" y="16" width="3" height="2" fill="#4A4A4A"/>
  <!-- 爪 -->
  <rect x="3" y="17" width="1" height="2" fill="#D3D3D3"/>
  <rect x="4" y="18" width="1" height="2" fill="#D3D3D3"/>
  <rect x="5" y="18" width="1" height="2" fill="#D3D3D3"/>
  <rect x="19" y="18" width="1" height="2" fill="#D3D3D3"/>
  <rect x="20" y="17" width="1" height="2" fill="#D3D3D3"/>
  <rect x="18" y="18" width="1" height="2" fill="#D3D3D3"/>
  <!-- 足 -->
  <rect x="8" y="19" width="3" height="3" fill="#4A4A4A"/>
  <rect x="13" y="19" width="3" height="3" fill="#4A4A4A"/>
  <rect x="8" y="22" width="3" height="1" fill="#2F2F2F"/>
  <rect x="13" y="22" width="3" height="1" fill="#2F2F2F"/>
</svg>